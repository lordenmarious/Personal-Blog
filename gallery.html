<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photo gallery showcasing my photography work and experiences">
    <title>Gallery - My Personal Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <div class="logo">
                <h1>My Blog</h1>
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
                <span class="sr-only">Menu</span>
                <span class="hamburger"></span>
            </button>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="gallery.html" aria-current="page">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="gallery-header">
            <h1>Photo Gallery</h1>
        </div>

        <div class="gallery-grid">
            <div class="gallery-item">
                <img data-src="https://via.placeholder.com/400x300" alt="Beautiful landscape" loading="lazy">
                <div class="gallery-caption">
                    <h3>Mountain Vista</h3>
                    <p>Captured during sunrise at the mountain peak</p>
                </div>
            </div>
            <div class="gallery-item">
                <img data-src="https://via.placeholder.com/400x300" alt="City street" loading="lazy">
                <div class="gallery-caption">
                    <h3>City Streets</h3>
                    <p>Walking through historic neighborhoods</p>
                </div>
            </div>
            <!-- Add more gallery items as needed -->
        </div>

        <div class="lightbox" role="dialog" aria-label="Image lightbox">
            <button class="lightbox-close" aria-label="Close lightbox">&times;</button>
            <img src="" alt="" class="lightbox-image">
            <div class="lightbox-caption"></div>
            <button class="lightbox-prev" aria-label="Previous image">&lt;</button>
            <button class="lightbox-next" aria-label="Next image">&gt;</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Personal Blog. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <button id="scrollTop" class="scroll-top" aria-label="Scroll to top">â†‘</button>
</body>
</html>
